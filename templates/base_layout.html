<style>
    body {
        font-family: 'Bai Jamjuree', sans-serif;
        background: url("https://d39l2hkdp2esp1.cloudfront.net/img/photo/141881/141881_00_2x.jpg?20180321230528") no-repeat center center fixed;
        
    }
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bai+Jamjuree:ital,wght@1,700&family=Londrina+Solid:wght@100;400&display=swap');

    html {
        position: relative;
        min-height: 100%;
    }

    body {
        padding: 0;
        margin: 0 0 100px;
        background-size: cover;
    }

    /* card */
    .touch {
        margin-top: 25px;
        margin-bottom: 25px;
    }

    .touch .card {
        border: none;
        border-radius: 1rem;
    }

    footer {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;

    }

    .table td  {
        text-align: center;
    }
    .table th  {
        text-align: center;
    }

    h4{
        color: brown;
        font-size: 30px;
       
    }

    h1{
        color: rgb(250, 0, 0);
    }

    label{
        color: rgba(0, 0, 0, 0.986);
    }

    h3{
        color: #000;
    }

   
</style>


<body>
   
    {% include 'includes/_navbar.html' %}
    <div class="container">
        {% block body %}{% endblock %}
    </div>
   
    
    
    
</body>
